<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h1>#{chargingStationController.editMode ? 'Uredi polnilnico' : 'Dodaj novo polnilnico'}</h1>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Ime:"/>
                <h:inputText id="name" value="#{chargingStationController.currentStation.name}" required="true"/>

                <h:outputLabel for="region" value="Regija:"/>
                <h:inputText id="region" value="#{chargingStationController.currentStation.region}" required="true"/>

                <h:outputLabel for="speed" value="Hitrost polnjenja (kW):"/>
                <h:inputText id="speed" value="#{chargingStationController.currentStation.chargingSpeed}" required="true"/>
            </h:panelGrid>

            <h:commandButton value="#{chargingStationController.editMode ? 'Shrani spremembe' : 'Dodaj polnilnico'}"
                             action="#{chargingStationController.saveStation}" styleClass="save-button"/>
            <h:commandButton value="Prekliči" action="stations?faces-redirect=true" immediate="true" styleClass="cancel-button"/>
        </h:form>
    </ui:define>
</ui:composition>
