<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Polnilne postaje</title>
</h:head>
<h:body>
    <h1>Upravljanje polnilnih postaj</h1>

    <h:form>
        <h2>Dodaj novega uporabnika</h2>
        <p>
            <h:outputLabel for="name" value="Ime: "/>
            <h:inputText id="name" value="#{chargingStationController.newUserName}"/>
        </p>
        <p>
            <h:outputLabel for="email" value="Email: "/>
            <h:inputText id="email" value="#{chargingStationController.newUserEmail}"/>
        </p>

        <p>
            <h:commandButton value="Dodaj uporabnika" action="#{chargingStationController.addNewUser}"/>
        </p>
    </h:form>

    <h:form>
        <h:commandButton value="PrikaÅ¾i podatke v konzolo" action="#{chargingStationController.printDataToConsole}"/>
    </h:form>

    <h2>Seznam polnilnic</h2>
    <ul>
        <ui:repeat value="#{chargingStationController.stations}" var="station">
            <li>#{station.name} - #{station.region} (Hitrost: #{station.chargingSpeed} kW)</li>
        </ui:repeat>
    </ul>
</h:body>
</html>
