<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h1>Seznam polnilnic</h1>

        <h:form>
            <h:dataTable value="#{chargingStationController.stations}" var="station" styleClass="data-table">
                <h:column>
                    <f:facet name="header">Ime</f:facet>
                    #{station.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Regija</f:facet>
                    #{station.region}
                </h:column>
                <h:column>
                    <f:facet name="header">Hitrost polnjenja (kW)</f:facet>
                    #{station.chargingSpeed}
                </h:column>
                <h:column>
                    <f:facet name="header">Akcije</f:facet>
                    <h:commandButton value="Uredi" action="#{chargingStationController.editStation(station)}" styleClass="edit-button"/>
                    <h:commandButton value="IzbriÅ¡i" action="#{chargingStationController.deleteStation(station)}" styleClass="delete-button"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
